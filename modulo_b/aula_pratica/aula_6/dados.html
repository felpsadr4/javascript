<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(97, 97, 204);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15;
        }
    </style>
    <title>JavaScript (Manipulando Dados)</title>
</head>
<body>
    <p>Apenas um parágrafo</p>
    <script>
        var nome = prompt('Qual é seu nome?');
        alert('Bem vindo! ' + nome); // (+) Serve como concatenação
        alert(`Bem vindo ${nome}!`) // Usando aspas invertidas

        var n1 = Number(prompt('Digite um número:'))
        var n2 = Number(prompt('Digite outro número:'))
        var s = n1 + n2
    alert(`A soma de ${n1} + ${n2} é igual a: ${s}`)
    </script>    
</body>
</html>
